<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Project 4</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <script defer rel="script" src="CDN/jquery/jquery-3.2.1.min.js"></script>
	<script defer rel="script" type="text/javascript" src="js/main.js"></script>
</head>
<body onload="loadMe()">
    <div class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./media/golfer-image.png" class="logo">
            </div>
            <div class="nav-menu">
                <!--<i class="fa fa-bars" aria-hidden="true"></i>-->
            </div>
        </div>
    </div>
	<div class="main-container">
        <div class="course-selection-container" id="csc">
            <div class="selector-container" id="course-select-container">
                <span>Select your course:</span>
                <select class="selector" id="course-select" onchange="selectCourse(this.value)"></select>
            </div>
            <div class="selector-container" id="tee-type-select-container">
                <span>Select your tee type:</span>
                <select class="selector" id="tee-type-select" onchange="buildCard(this.value)"></select>
            </div>
            <div class="button">
                <span>GO</span>
            </div>
	    </div>
        <div class="score-card">
            <div class="add-player-button"></div>
                <span>
                    Add Player
                </span>
            <div class="holes">
                <div id="holes-label">
                    <span>HOLES</span>
                </div>
            </div>
            <div class="yardage">
                <div id="yardage-label">
                    <span>YARDS</span>
                </div>
            </div>
            <div class="par">
                <div id="par-label">
                    <span>PAR</span>
                </div>
            </div>
            <div class="handicap">
                <div id="handicap-label">
                    <span>HANDICAP</span>
                </div>
            </div>
            <div class="player1">
                <div class="remove-player-button">
                    <!--fontawesome "no" here-->
                </div>
                <div id="p1">
                    <span>PLAYER 1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
